<%namespace name="layout" file="layout.html"/>
${layout.head("ocarina add")}
	<div class="container-fluid">
		
		<div class="page-header">
		  <h1>Nouveau type d'ocarina</h1>
		</div>
		<div class="container">		
		<form action="addOcarinaSend" method="GET" role="form">
		
			<div class="form-group">
				<label for="inputName">Nom</label>
				<input type="text" name="name" class="form-control" id="inputName" placeholder="Nom">
			</div>

			<div class="form-group">
				<label for="inputHoles">Nombre de trous</label>
				<input type="number" name="holes" class="form-control" id="inputHoles" min="1" step="1">
			</div>		
			<button type="submit" class="btn btn-primary">Ajouter</button>
		</form>
		</div>
	</div>
${layout.footer()}
${layout.scripts()}
${layout.endOfPage()}
